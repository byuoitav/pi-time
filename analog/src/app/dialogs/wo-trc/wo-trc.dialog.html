<h1 *ngIf="data?.title" mat-dialog-title>{{data?.title}}</h1>

<div mat-dialog-content>
  <mat-form-field *ngIf="showTRC" class="form-field">
    <mat-label>Select a TRC</mat-label>
    <mat-select [(value)]="selectedPay">
      <mat-option *ngFor="let t of job?.trcs" [value]="t?.id">
        {{ t?.description }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="showWO" class="form-field">
    <input
      placeholder="Enter WO/SR"
      [value]="selectedWO?.toString()"
      (click)="selectWorkOrder()"
      matInput
    />
  </mat-form-field>

  <mat-form-field *ngIf="showHours" class="form-field">
    <input
      placeholder="Hours"
      [(value)]="hours"
      (click)="openHourEdit()"
      matInput
    />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button
    *ngIf="data?.delete"
    color="warn"
    type="mat-flat-button"
    [click]="delete"
    [press]="delete"
    (success)="ref.close()"
    [spinnerDiameter]="36"
    cdkFocusInitial
    activity-button
  >
    Delete
  </button>

  <button color="warn" (click)="cancel()" (press)="cancel()" mat-flat-button>
    Cancel
  </button>

  <button
    color="accent"
    type="mat-flat-button"
    [click]="submit"
    [press]="submit"
    (success)="ref.close()"
    [spinnerDiameter]="36"
    cdkFocusInitial
    activity-button
    [disabled]="stopSubmit()"
  >
    Submit
  </button>
</div>
