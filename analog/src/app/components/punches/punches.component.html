<div class="container">
	<mat-card appearance="outlined" class="mat-elevation-z3">
		<div *ngIf="day?.punches?.length === 0" class="card-content">
			<span class="no-punches">No punches recorded for this day.</span>
		</div>
		<div *ngIf="day?.punches?.length > 0" class="card-content">
			<div class="punches">
				<div class="punch" *ngFor="let punch of day?.punches">
					<span class="time" >
						{{ punch?.time ? (punch?.time | date: "shortTime") : "--:--" }}
					</span>

					<span class="type"  [ngStyle]="{'color' : punchType.toString(punch?.type) === 'IN' ? 'darkgreen' : 'darkred'}">
						<b>
							{{ punchType.toString(punch?.type) }}
						</b>
					</span>
				</div>
			</div>

			<span class="total"> Total: {{ day?.punchedHours }} </span>
		</div>
	</mat-card>
</div>
