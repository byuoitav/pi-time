<mat-toolbar color="primary">
    <object type="image/svg+xml" data="./assets/byu_logo.svg"></object>
    <span>Y-Time</span> <span class="header-spacer"></span>
    <span>{{ emp?.name }}</span>
    <button (click)="logout()" mat-icon-button>
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
    <mat-card class="jobs card">
        <mat-grid-list class="grid" cols="2" rowHeight="12vh" gutterSize=".2vh">
            <mat-grid-tile colspan="1" rowspan="1" class="header">
                Job Title
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="1" class="header">
                Timesheet
            </mat-grid-tile>

            <ng-container *ngFor="let job of emp?.jobs; let i = index">
                <mat-grid-tile colspan="1" rowspan="1">
                    {{ job?.description }}
                </mat-grid-tile>
                <mat-grid-tile colspan="1" rowspan="1">
                    <button class="view-timesheet" color="accent" (click)="selectJob(i)" mat-raised-button>
            View Timesheet
          </button>
                </mat-grid-tile>
            </ng-container>
        </mat-grid-list>
    </mat-card>
</div>
